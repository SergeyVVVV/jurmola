name: Generate Daily Article

on:
  schedule:
    # Runs at 9:00 AM UTC every day (12:00 PM Riga time in summer, 11:00 AM in winter)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write  # –†–∞–∑—Ä–µ—à–∞–µ–º –∑–∞–ø–∏—Å—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

jobs:
  generate-article:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # –ú–∞–∫—Å–∏–º—É–º 15 –º–∏–Ω—É—Ç –Ω–∞ –≤–µ—Å—å job
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Verify OpenAI API Key
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "‚ùå Error: OPENAI_API_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ OpenAI API Key is configured"
        
      - name: Generate new article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ü§ñ Starting article generation..."
          npm run generate-article
        timeout-minutes: 10  # –ú–∞–∫—Å–∏–º—É–º 10 –º–∏–Ω—É—Ç –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
        
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
          else
            echo "üìù Committing changes..."
            git commit -m "ü§ñ Auto-generate daily article - $(date +'%Y-%m-%d')"
            echo "üöÄ Pushing to repository..."
            git push
            echo "‚úÖ Changes pushed successfully!"
          fi

